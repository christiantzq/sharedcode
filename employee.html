<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Employee</title>
    <meta
      name="Employee"
      content="Employee"
    />
    <!-- <link rel="stylesheet" type="text/css" href="mystyle.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row bg-white container-fluid" id="tab">
      <div id="employeeList" class="col-12">
        <div class="card border-primary bg-white">
          <div class="card-header text-primary bg-white">
            <span class="h5"> Catalogo de empleados </span>
            <span class="float-right"
              ><button
                class="btn btn-outline-success"
                onclick="openDetailEmployee()"
              >
                <i class="fa fa-plus"></i></button
            ></span>
          </div>
          <div class="card-body">
            <table class="table table-hover" style="width: 100%">
              <thead>
                <tr>
                  <th>Numero de empleado</th>
                  <th>Nombre</th>
                  <th>Apellido Paterno</th>
                  <th>Apellido Materno</th>
                  <th>Genero</th>
                  <th>RFC</th>
                  <th>Domicilio</th>
                  <th>Teléfono</th>
                  <th>Puesto</th>
                  <th>Estatus</th>
                </tr>
              </thead>
              <tbody id="tbEmployee"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="divEmployeeDetail" class="col-5" style="display: none">
        <div class="card border-primary">
          <span class="h6 text-primary"> Datos del empleado </span>
          <span class="float-right"
            ><button
              class="btn btn-outline-danger"
              onclick="closeDetailEmployee()"
            >
              <i class="fas fa-times-circle"></i></button
          ></span>
        </div>
        <div class="card-body">
          <div class="form">
            <label for="txtNameE" class="form-control text-black">
              Ingresa el nombre:
            </label>
            <input type="text" id="txtNameE" class="form-control" />
            <br />
            <label for="txtApPE" class="form-control text-black">
              Ingresa el apellido paterno:
            </label>
            <input type="text" id="txtApPE" class="form-control" />
            <br />
            <label for="txtApME" class="form-control text-black">
              Ingresa el apellido materno:
            </label>
            <input type="text" id="txtApME" class="form-control" />
            <br />
            <label for="rbtGenderE" class="form-control text-black">
              Selecciona el genero:
            </label>
            <br />
            <input
              type="radio"
              name="rbtGender1"
              id="rbtGender1"
              value="Masculino"
            />Masculino <br />
            <br />
            <input
              type="radio"
              name="rbtGender2"
              id="rbtGender2"
              value="Femenino"
            />Femenino <br />
            <br />
            <input
              type="radio"
              name="rbtGender3"
              id="rbtGender3"
              value="Otro"
            />Otro <br />
            <br />
            <label for="txtRFC" class="form-control text-black">
              Ingresa el RFC:
            </label>
            <input type="text" id="txtRFC" class="form-control" />
            <br />
            <label for="txtAddressE" class="form-control text-black">
              Ingresa el domicilio:
            </label>
            <input type="text" id="txtAddressE" class="form-control" />
            <br />
            <label for="txtPhoneE" class="form-control text-black">
              Ingresa el telefono:
            </label>
            <input type="number" id="txtPhoneE" class="form-control" />
            <br />
            <label for="txtJobE" class="form-control text-black">
              Ingresa el puesto de trabajo:
            </label>
            <input type="text" id="txtJobE" class="form-control" />
            <br />
            <label for="txtStatusE" class="form-control text-black">
              Ingresa el estatus:
            </label>
            <input type="text" id="txtStatusE" class="form-control" />
            <br />
            <label for="txtUsernameE" class="form-control text-black">
              Ingresa el nombre de usuario:
            </label>
            <input type="text" id="txtUsernameE" class="form-control" />
            <br />

            <label for="txtPasswordE" class="form-control text-black">
              Ingresa la contraseña:
            </label>
            <input type="password" id="txtPasswordE" class="form-control" />
            <br />
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="form-inline center">
          <button class="btn btn-primary mr-2" onclick="saveEmployee();">
            <i class="fa fa-save"></i>&nbsp;Guardar
          </button>
          <button class="btn btn-primary mr-2" onclick="cleanFieldsEmployee();">
            <i class="fa fa-refresh"></i>&nbsp;Nuevo
          </button>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./saveEmployee.js"></script>

    <script>

    </script>
  </body>
</html>
